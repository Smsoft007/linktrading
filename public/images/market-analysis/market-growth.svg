<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="250" fill="#1A202C" rx="10" ry="10"/>
  
  <!-- 그리드 라인 -->
  <g stroke="#2D3748" stroke-width="1" stroke-dasharray="3,3">
    <line x1="50" y1="30" x2="50" y2="200"/>
    <line x1="50" y1="200" x2="350" y2="200"/>
    <line x1="50" y1="50" x2="350" y2="50"/>
    <line x1="50" y1="100" x2="350" y2="100"/>
    <line x1="50" y1="150" x2="350" y2="150"/>
    <line x1="125" y1="30" x2="125" y2="200"/>
    <line x1="200" y1="30" x2="200" y2="200"/>
    <line x1="275" y1="30" x2="275" y2="200"/>
    <line x1="350" y1="30" x2="350" y2="200"/>
  </g>
  
  <!-- Y축 레이블 -->
  <g fill="#A0AEC0" font-family="Arial" font-size="12">
    <text x="20" y="50">2.5T</text>
    <text x="20" y="100">2.0T</text>
    <text x="20" y="150">1.5T</text>
    <text x="20" y="200">1.0T</text>
  </g>
  
  <!-- X축 레이블 -->
  <g fill="#A0AEC0" font-family="Arial" font-size="12">
    <text x="50" y="220" text-anchor="middle">2020</text>
    <text x="125" y="220" text-anchor="middle">2021</text>
    <text x="200" y="220" text-anchor="middle">2022</text>
    <text x="275" y="220" text-anchor="middle">2023</text>
    <text x="350" y="220" text-anchor="middle">2024</text>
  </g>
  
  <!-- 데이터 라인 -->
  <defs>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- 영역 채우기 -->
  <path d="M50,180 L125,120 L200,150 L275,90 L350,50 L350,200 L275,200 L200,200 L125,200 L50,200 Z" 
        fill="url(#areaGradient)"/>
  
  <!-- 데이터 라인 -->
  <path d="M50,180 L125,120 L200,150 L275,90 L350,50" 
        fill="none" 
        stroke="url(#lineGradient)" 
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- 데이터 포인트 -->
  <g>
    <circle cx="50" cy="180" r="5" fill="#4F46E5"/>
    <circle cx="125" cy="120" r="5" fill="#4F46E5"/>
    <circle cx="200" cy="150" r="5" fill="#4F46E5"/>
    <circle cx="275" cy="90" r="5" fill="#4F46E5"/>
    <circle cx="350" cy="50" r="5" fill="#4F46E5"/>
  </g>
  
  <!-- 차트 제목 -->
  <text x="200" y="20" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">
    글로벌 암호화폐 시장 규모 추이
  </text>
</svg> 