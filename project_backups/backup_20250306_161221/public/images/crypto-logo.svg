<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 원형 테두리 -->
  <circle cx="100" cy="100" r="95" fill="#f0f0f0" stroke="#333" stroke-width="5"/>
  
  <!-- 눈금 표시 -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="2,4"/>
  
  <!-- 비트코인 로고 -->
  <text x="100" y="100" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#333">₿</text>
  
  <!-- 차트 그래프 -->
  <polyline points="40,140 60,120 80,130 100,90 120,70 140,50 160,30" fill="none" stroke="#00c8ff" stroke-width="6" stroke-linejoin="round"/>
  
  <!-- 막대 그래프 -->
  <rect x="50" y="150" width="10" height="10" fill="#00c8ff"/>
  <rect x="70" y="145" width="10" height="15" fill="#00c8ff"/>
  <rect x="90" y="140" width="10" height="20" fill="#00c8ff"/>
  <rect x="110" y="135" width="10" height="25" fill="#00c8ff"/>
  <rect x="130" y="130" width="10" height="30" fill="#00c8ff"/>
  
  <!-- 화살표 -->
  <polygon points="160,30 150,35 155,20" fill="#00c8ff"/>
  
  <!-- 장식 원 -->
  <circle cx="100" cy="20" r="5" fill="#00c8ff"/>
  <circle cx="20" cy="100" r="5" fill="#00c8ff"/>
  <circle cx="100" cy="180" r="5" fill="#00c8ff"/>
  <circle cx="180" cy="100" r="5" fill="#00c8ff"/>
</svg> 